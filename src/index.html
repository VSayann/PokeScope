<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeScope</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="background"></div>
    <header id="header">
        <div id="filters-container">
        <select id="languageSelect">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="ja">日本語</option>
        </select>
        <input type="text" id="searchBar" placeholder="Rechercher un Pokémon">
        <select id="typeFilter">
            <option value="all">Tous</option>
            <option value="fire">Feu</option>
            <option value="water">Eau</option>
            <option value="grass">Plante</option>
            <option value="electric">Électrik</option>
            <option value="ice">Glace</option>
            <option value="fighting">Combat</option>
            <option value="psychic">Psy</option>
            <option value="ghost">Spectre</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Ténèbres</option>
            <option value="fairy">Fée</option>
        </select>
    </div>
    </header>
    <div id="header-container"><script>
        function includeHeader() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Erreur lors du chargement du header:", error));
        }
        document.addEventListener("DOMContentLoaded", includeHeader);
    </script></div>   

    <main id="pokedex">
        <div id="loader">
            <img src="./assets/Loading.gif" alt="Chargement...">
        </div>
    </main>

    <script type="module" src="../dist/scripts/app.js"></script>
</body>
</html>
